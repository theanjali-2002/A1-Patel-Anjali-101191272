# Application Info
spring.application.name=A1-Patel-Anjali-101191272

# Server Configuration
server.port=8080

# Static Resources
spring.web.resources.add-mappings=true

# Error Handling
server.error.whitelabel.enabled=false

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web.servlet.error=DEBUG
logging.level.org.example=DEBUG

# CORS (Optional, for separate frontend)
spring.web.cors.allowed-origins=http://localhost:8080
spring.web.cors.allowed-methods=POST,GET,PUT,DELETE

test.mode=selenium