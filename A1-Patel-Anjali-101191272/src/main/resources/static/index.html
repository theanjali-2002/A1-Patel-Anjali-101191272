<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Game Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-title">
    <h1>4004 Quest Game</h1>
</div>
<div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar">Game progress will appear here...</div>
</div>
<div class="game-container">
    <div class="game-screen">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">></span>
            <input id="commandInput" type="text" placeholder="Type your command..." />
        </div>
    </div>
    <div class="info-panel">
        <div class="current-info">
            <p>Hot Seat Player (drew Card): </p>
            <p>Current Player (in general): </p>
            <div class="card-drawn">Card Drawn: </div>
            <p>Sponsor (if any): </p>
        </div>
        <div class="players-info">
            <div class="player-info">
                <p>Player 1:</p>
                <div class="stats">
                    <span>Shields: <span id="player1-shields">0</span></span>
                    <span>Hand: <span id="player1-hand">0</span></span>
                </div>
            </div>
            <div class="player-info">
                <p>Player 2:</p>
                <div class="stats">
                    <span>Shields: <span id="player2-shields">0</span></span>
                    <span>Hand: <span id="player2-hand">0</span></span>
                </div>
            </div>
            <div class="player-info">
                <p>Player 3:</p>
                <div class="stats">
                    <span>Shields: <span id="player3-shields">0</span></span>
                    <span>Hand: <span id="player3-hand">0</span></span>
                </div>
            </div>
            <div class="player-info">
                <p>Player 4:</p>
                <div class="stats">
                    <span>Shields: <span id="player4-shields">0</span></span>
                    <span>Hand: <span id="player4-hand">0</span></span>
                </div>
            </div>
        </div>
        <div class="winner-section">Game Winner(s):</div>
    </div>
</div>
<script src="Game.js"></script>
</body>
</html>
